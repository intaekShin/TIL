<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            color : red;
        }
        /* 태그 선택자 */
        h1 {
            color: rosybrown;
        }
        /* .클래스 선택자 */
        .blue {
            color: blue;
        }
        /* #아이디 선택자 */
        #green {
            color: green;
        }
        .pink {
            color: pink;
        }
    </style>
</head>
<body>
    <p>Red, 전체 선택자</p>
    <h1>rosybrown, 태그 선택자</h1>
    <h2 class="blue">blue, .클래스 선택자</h2>
    <h3 id="green">green, #아이디 선택자</h3>
    <!-- 태그보다 클래스 선택자,아이디 선택자가 우선적용된다. -->
    <!-- 아이디 선택자가 최우선 적용 순위이다. -->
    <!-- ※ id > class > tag > * -->
    <h1 class="blue">h1 vs .blue ? class 승</h1>
    <h1 id="green">h1 vs #green ? id 승</h1>
    <h1 id="green" class="blue">h1 vs #green vs .blue ? id 승</h1>

    <p>나는 <span class="blue">파랑색</span>이고 싶고, 여기는 <span class="pink">핑크색</span>이고 싶을 때는?</p>

</body>
</html>
