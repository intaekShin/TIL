<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="header">
                <!-- 1. <div v-text="header"> --> 문자열을 출력하는 text, 서식을 적용하는 html

        </div>
        <!-- 2.  show는 false값을 준다 하더라도 개발자 도구 코드에는 남아있다. -->
        <h1 v-if="visible">v-if</h1>
        <h1 v-show="visible">v-show</h1>    
        <!-- 3. app.$el & app.$data -->
        <!-- 4.  v-on: -> '@', v-bind -> ':' -->
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                header: '<h1>제목입니다.</h1>',
                visible: true, 
                $apple: true,
            }
        })
    </script>
</body>
</html>
